name: speakin_ai
description: A new Flutter project.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.1.0-12.0.dev <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  record: ^4.4.4
  path_provider: ^2.1.2
  http: ^0.13.5
  flutter_dotenv: ^5.0.2
  cupertino_icons: ^1.0.2
  audioplayers: ^4.0.0
  camera: ^0.10.5+9
